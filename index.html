<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Happy+Monkey" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <title>Not Fancy Image Upload</title>
</head>

<body>
  <!-- app -->
  <div id="app">
    <div class="outer-container">
      <div class="inner-container">
        <h1 class="title">Not Fancy Image Upload</h1>

        <div :class="[
          'image',
          {'no-image': !imageUrl},
          {'drop': !imageUrl}]" @dragover.prevent @drop.stop.prevent="dropImage">

          <div class="control-upload" v-if="!imageUrl">
            <i class="fa fa-image icon-upload"></i>
            <div class="control-file-upload">
              <label class="button is-danger">
                Browse
                <input type="file" @change="onFileChange" accept="image/*">
              </label>
              <span>or drop image here.</span>
            </div>
          </div>
          <img :style="style" :src="imageUrl" v-if="imageUrl">
        </div>

        <div class="control" v-if="imageUrl">
          <ul class="control-palette">
            <li v-for="(color, index) in colors" :key="index">
              <div :class="['color', color]" :style="{background: color}" @click="clickColor(color)"></div>
            </li>
            <li>
              <input class="color" type="color" v-model="pickedColor" @change="clickColor(pickedColor)">
            </li>
          </ul>
          <input type="range" class="slider" min="0" max="20" v-model="border">
          <a @click.prevent="removeImage" class="remove-image">
            <i class="fa fa-times"></i>
            Remove Image
          </a>
        </div>
      </div>
      <!-- Social Media Footer -->
      <div class="social-media-footer">
        <div class="columns is-mobile social-columns">
          <div class="column">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <a href="https://twitter.com/samantha_ming" target="_blank">samantha_ming</a>
          </div>
          <div class="column">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <a href="https://www.facebook.com/hisamanthaming" target="_blank">hi.samanthaming</a>
          </div>
          <div class="column">
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <a href="https://twitter.com/samantha_ming" target="_blank">samanthaming</a>
          </div>
        </div>
      </div><!--end social media-->
    </div>
  </div>

  <!-- JavaScript -->
  <script src="vue.js"></script>
</body>

</html>
